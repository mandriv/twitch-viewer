<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Twitch Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="content">
	<div class="logo animated bounceInDown">
		<img src="http://s.jtvnw.net/jtv_user_pictures/hosted_images/Twitch_LogoURL_white.png">
	</div>
	<ul class="list-inline">
		<li class="active-li nav-li" id="featured">Featured</li>
		<li class="nav-li" id="favorite">Favorites</li>
	</ul>
	<div class="container-fluid">
		<div class="filter-div">
			<ul class="filter">
				<li class="filter-li active-li" id="all">All</li>
				<li class="filter-li"id="online">Online</li>
				<li class="filter-li" id="offline">Offline</li>
			</ul>
		</div>
		<div class="streams">
		</div>
	</div>
</div>
	<div class="footer">
		<p class="text-center">2016 &#169; <a href="https://uk.linkedin.com/in/wojciech-cichoradzki">Mandriv</a> / A Free Code Camp Project</p>
	</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

      <script src="js/index.js"></script>

</body>
</html>
